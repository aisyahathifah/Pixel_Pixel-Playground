    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu() {
            subMenu.classList.toggle("open-menu");
        }

        function closeMenu() {
            subMenu.classList.remove("open-menu");
        }
    </script>
    <script>
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.classList.add('alert', `alert-${type}`, 'fade', 'show');
            notification.textContent = message;

            // Tambahkan notifikasi di bagian bawah halaman
            document.body.appendChild(notification);

            // Atur agar notifikasi hilang setelah 3 detik
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('fade');
                setTimeout(() => {
                    notification.remove();
                }, 500); // Animasi fade out berlangsung 0.5 detik
            }, 3000);
        }

        // Validasi input form
        function validateForm() {
            let username = document.querySelector('input[value="kobskuy_beat"]').value;
            let name = document.querySelector('input[value="Kobskuy Beat"]').value;
            let email = document.querySelector('input[value="kobskuy@gmail.com"]').value;

            if (!username || !name || !email) {
                showNotification('Please fill out all fields', 'danger');
                return false;
            }

            if (!validateEmail(email)) {
                showNotification('Please enter a valid email address', 'danger');
                return false;
            }

            return true;
        }

        // Validasi email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Fungsi untuk mengganti gambar profil saat mengunggah gambar baru
        document.querySelector('.account-settings-fileinput').addEventListener('change', function (event) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.querySelector('.ui-w-80').src = e.target.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        // Fungsi tombol 'Save changes'
        document.querySelector('.btn-primary').addEventListener('click', function () {
            if (validateForm()) {
                showNotification('Changes saved successfully!', 'success');
            }
        });

        // Fungsi tombol 'Cancel'
        document.querySelector('.btn-default').addEventListener('click', function () {
            // Mengembalikan input form ke nilai awal
            document.querySelector('input[value="kobskuy_beat"]').value = 'kobskuy_beat';
            document.querySelector('input[value="Kobskuy Beat"]').value = 'Kobskuy Beat';
            document.querySelector('input[value="kobskuy@gmail.com"]').value = 'kobskuy@gmail.com';
            showNotification('Changes discarded!', 'warning');
        });
    </script>
