<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="navstyle.css">

    <title>Responsive navbar with search and login - Bedimcode</title>
</head>

<body>
    <nav class="nav container">
        <img src="LogoPP.png" class="img_logo">
        <a href="LogoPP.png" class="nav__logo">Pixel Playground</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="home.html" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                    <a href="reviewgame.html" class="nav__link">Game</a>
                </li>

                <li class="nav__item">
                    <a href="pilihkomunitas.html" class="nav__link">Community</a>
                </li>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
        </div>

        <div class="nav__actions">
            <!-- Search button -->
            <i class="ri-search-line nav__search" id="search-btn"></i>

            <!-- Login button -->
            <a href="login.html" class="ri-user-line nav__login" id="login-btn"></a>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </div>
    </nav>

    <div class="search" id="search">
        <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input">
        </form>

        <i class="ri-close-line search__close" id="search-close"></i>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="navmain.js"></script>
</body>

</html>
